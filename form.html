<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <a href="index.html" id="heading" class="h1 font-weight-lighter">AVARIN</a>
    <form action="#" class="mt-3">
        <div class="form-group container p-0" id="formgroup">
            <div class="m-0 row justify-content-center ">
                <label for="Name" class="p-0 col-10 text-left mt-3">Name:</label>
            </div>
            <div class="row  m-0 justify-content-center">
                <div class="col-10 input-group p-0">
                    <input type="text" id="Name" class=" p-0 form-control mb-3 ">
                </div>
            </div>
            <div class="m-0 row justify-content-center ">
                <label for="email" class="p-0 col-10 text-left mt-3">Email:</label>
            </div>
            <div class="row  m-0 justify-content-center">
                <div class="col-10 input-group p-0">
                    <input type="text" id="email" class=" p-0 form-control mb-3">
                </div>
            </div>
            <div class="m-0 row justify-content-center mt-3">
                <label for="pwd" class="p-0 col-10 text-left">Password:</label>
            </div>
            <div class="row  m-0 justify-content-center">
                <div class="col-10 input-group p-0">
                    <input type="password" id="pwd" class=" p-0 form-control mb-3">
                </div>
            </div>
            <div class="m-0 row justify-content-center mt-3">
                <label for="check" class="p-0 col-10 text-left">Check your password again:</label>
            </div>
            <div class="row  m-0 justify-content-center">
                <div class="col-10 input-group p-0">
                    <input type="password" id="check" class=" p-0 form-control mb-3 ">
                </div>
            </div>
            <div class="row my-3  mx-0 justify-content-center">
                <button type="submit" class="col-10 py-3 btn mb-3" id="submitbtn">JOIN US</button>
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>

</html>
